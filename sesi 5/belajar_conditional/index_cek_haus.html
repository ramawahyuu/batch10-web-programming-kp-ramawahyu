<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Haus</title>
  </head>
  <body>
    <h1>Cek Haus</h1>
    <p>
      Cek Haus adalah sebuah kondisi yang akan menampilkan pesan jika kamu
      lapar.
    </p>

    <select id="pilihan" required>
      <option value="">Pilih</option>
      <option value="true">Haus</option>
      <option value="false">Tidak Haus</option>
    </select>
    <br />
    <button onclick="cekHaus()">Cek Haus</button>
    <p id="hasil"></p>

    <script>
      // deklarasi variabel
      var pilihan = document.getElementById("pilihan");
      var hasil = document.getElementById("hasil");

      // function cekLapar
      function cekHaus() {
        if (pilihan.value == "") {
          // jika pilihan tidak dipilih maka tampilkan pesan
          hasil.innerHTML = "Pilih dulu";
        } else {
          // jika pilihan dipilih maka jalankan function cekLapar2
          cekHaus2();
        }
      }
      function cekHaus2() {
        // cek apakah pilihan bernilai true atau false
        if (pilihan.value == "true") {
          // jika true maka tampilkan pesan
          hasil.innerHTML = "Kamu Haus, silahkan Minum (waktu Minum)";
        } else {
          // jika false maka tampilkan pesan
          hasil.innerHTML =
            "Kamu tidak Haus, silahkan Lari (bukan waktu Minum)";
        }
      }
    </script>
  </body>
</html>
